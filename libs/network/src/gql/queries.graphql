mutation createUserWithCredentials($createUserWithCredentialsInput: RegisterWithCredentialsInput!) {
  createUserWithCredentials(createUserWithCredentialsInput: $createUserWithCredentialsInput) {
    createdAt
    id
    image
    name
    updatedAt
  }
}

mutation registerWithProvider($registerWithProviderInput: RegisterWithProviderInput!) {
  registerWithProvider(registerWithProviderInput: $registerWithProviderInput) {
    createdAt
    id
    image
    name
    updatedAt
  }
}

mutation login($loginInput: LoginInput!) {
  login(loginInput: $loginInput) {
    token
    user {
      id
      image
      name
    }
  }
}

query GetAuthProvider($getAuthProviderId: String!) {
  getAuthProvider(id: $getAuthProviderId) {
    id
    type
  }
}

query Companies(
  $distinct: [CompanyScalarFieldEnum!]
  $orderBy: [CompanyOrderByWithRelationInput!]
  $where: CompanyWhereInput
  $cursor: CompanyWhereUniqueInput
  $skip: Float
  $take: Float
) {
  companies(
    distinct: $distinct
    orderBy: $orderBy
    where: $where
    cursor: $cursor
    skip: $skip
    take: $take
  ) {
    createdAt
    description
    displayName
    coupons {
      id
    }
    id
    managers {
      id
      userId
    }
    updatedAt
  }
}